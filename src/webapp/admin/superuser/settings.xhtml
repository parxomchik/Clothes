<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
<ui:composition template="../../templates/admin/BasicAdminTemplate.xhtml">
<ui:define name="title"><title>System user edit : #{constantsBean.projectName}</title></ui:define>
    <ui:define name="sidebar">
        <ui:include src="sidebar.xhtml"/>
    </ui:define>
<ui:define name="content">
<!-- /.modal -->
<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->

<!-- BEGIN PAGE HEADER-->
<!--<h3 class="page-title">-->
    <!--Dish edit-->
<!--</h3>-->
<!-- BEGIN PAGE CONTENT-->
<div class="row">
<div class="col-md-4">
    <h:form id="form" enctype="multipart/form-data">
        <p:growl id="msgs" showDetail="true" life="1000" />

        <div class="margin-bottom-10 col-lg-12">
        <h:outputText value="Current pass: " styleClass="col-lg-4"/>
        <h:inputSecret id="curPassField" value="#{settingsBean.currentPass}" styleClass="col-lg-8" required="true" requiredMessage="Current pass required">
            <f:validator binding="#{currentPassValidator}"/>
        </h:inputSecret>
        <h:message for="curPassField" style="color: #ff0000; margin-left: 15px" />
    </div>

    <div class="margin-bottom-10 col-lg-12">
        <h:outputText value="New password: " styleClass="col-lg-4"/>
        <p:password value="#{settingsBean.newPass}" styleClass="col-lg-8" required="true"
                    match="pass2RField" validatorMessage="Passwords do not match" id="pass1RField" requiredMessage="New pass required"/>
        <h:message for="pass1RField" style="color: #ff0000; margin-left: 15px" />
    </div>
    <div class="margin-bottom-10 col-lg-12">
        <h:outputText value="Confirm new pass: " styleClass="col-lg-4"/>
        <p:password value="#{settingsBean.confirmNewPass}" styleClass="col-lg-8" id="pass2RField" required="true" requiredMessage="Confirm pass required"/>
        <h:message for="pass2RField" style="color: #ff0000; margin-left: 15px" />

    </div>
    <h:commandButton action="#{settingsBean.save}" value="Save" style="margin-left: 28px" >
        <f:ajax execute="@form" render="@form" />
    </h:commandButton>
</h:form>
</div>
</div>
</ui:define>
</ui:composition>
</h:body>
</html>
