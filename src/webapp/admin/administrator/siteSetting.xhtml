<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<h:body>
<ui:composition template="../../templates/admin/BasicAdminTemplate.xhtml">
<ui:define name="title"><title>Site setting edit : #{constantsBean.projectName}</title></ui:define>
    <ui:define name="sidebar">
        <ui:include src="sidebar.xhtml"/>
    </ui:define>
<ui:define name="content">
<!-- /.modal -->
<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->

<!-- BEGIN PAGE HEADER-->
<!--<h3 class="page-title">-->
    <!--Dish edit-->
<!--</h3>-->
<!-- BEGIN PAGE CONTENT-->
<div class="row">
<div class="col-md-12">
<h:form id="form" enctype="multipart/form-data">
<p:growl id="msgs" showDetail="true" life="1500" />
<!-- BEGIN SAMPLE TABLE PORTLET-->
<div class="portlet box green">
<div class="portlet-title">
    <div class="caption">
        <i class="fa fa-cogs"></i>Site setting edit
    </div>
    <div class="tools">
        <h:commandLink action="#{siteSettingBean.save}" style="color:#fff" styleClass="glyphicon glyphicon-floppy-disk" />
    </div>
</div>
<div class="portlet-body flip-scroll">
<p:dataTable id="dataTable" var="setting" value="#{siteSettingBean.globalSettingList}" editable="true" editMode="cell"
        tableStyleClass="table table-bordered table-striped table-condensed flip-content" rowStyleClass="numeric" rowIndexVar="index">

    <p:column headerText="Id" style="width: 1%; text-align: center">
        <h:outputText value="#{setting.id}" />
    </p:column>

    <p:column headerText="key" style="width: 2%; padding: 5px"  >
        <h:outputText value="#{setting.keyR}" />
    </p:column>

    <p:column headerText="Value" style="width: 9%; padding: 5px">
        <p:cellEditor rendered="#{setting.valueR != 'true' and setting.valueR != 'false'}">
            <f:facet name="output"><h:outputText value="#{setting.valueR}" /></f:facet>
            <f:facet name="input"><h:inputText value="#{setting.valueR}" style="width:100%" /></f:facet>
        </p:cellEditor>
        <ui:fragment rendered="#{setting.valueR == 'true' or setting.valueR == 'false'}">
            <h:selectBooleanCheckbox value="#{setting.valueR}" />
        </ui:fragment>
    </p:column>

</p:dataTable>

</div>
</div>
</h:form>
</div>
</div>
</ui:define>
</ui:composition>
</h:body>
</html>
