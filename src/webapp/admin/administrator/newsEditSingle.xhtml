<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<f:metadata>
    <f:viewParam name="id" value="#{newsEditSingleBean.newsId}" />
    <f:viewAction action="#{newsEditSingleBean.init}" />
</f:metadata>
<h:body>
<ui:composition template="../../templates/admin/BasicAdminTemplate.xhtml">
<ui:define name="title"><title>News edit : #{constantsBean.projectName}</title></ui:define>
    <ui:define name="sidebar">
        <ui:include src="sidebar.xhtml"/>
    </ui:define>
<ui:define name="content">
<!-- /.modal -->
<!-- END SAMPLE PORTLET CONFIGURATION MODAL FORM-->

<!-- BEGIN PAGE HEADER-->
<!--<h3 class="page-title">-->
    <!--Dish edit-->
<!--</h3>-->
<!-- BEGIN PAGE CONTENT-->
<div class="row">
<div class="col-md-12">
<h:form id="form" enctype="multipart/form-data">
<p:growl id="msgs" showDetail="true" life="1500" />

    <div class="input-group" style="padding-bottom: 20px">
        <span class="input-group-addon" >Title</span>
        <h:inputText value="#{newsEditSingleBean.news.title}" styleClass="form-control" />
    </div>

    <div class="input-group" style="padding-bottom: 20px">
        <span class="input-group-addon" >Header</span>
        <h:inputText value="#{newsEditSingleBean.news.header}" styleClass="form-control" />
    </div>

    <span>Preview(on newses page):</span>
    <p:editor widgetVar="editorWidget"  value="#{newsEditSingleBean.news.preview}" maxlength="255" height="200" style="padding-bottom: 20px"/>

    <span>Description:</span>
    <p:editor widgetVar="editorWidget"  value="#{newsEditSingleBean.news.description}"  maxlength="10000"/>

    <h:commandButton action="#{newsEditSingleBean.save}" value="Save" style="margin-top: 20px" styleClass="btn btn-default" />

</h:form>
</div>
</div>
</ui:define>
</ui:composition>
</h:body>
</html>
