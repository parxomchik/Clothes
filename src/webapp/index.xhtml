<html xmlns="http://www.w3.org/1999/xhtml"

<h:body>
<ui:composition template="templates/front/BasicTemplate.xhtml">
    <ui:define name = "title"><title>#{indexPageBean.pageComponent.title}</title></ui:define>
    <ui:define name = "description"> <meta name="description" content="#{indexPageBean.pageComponent.metaDesc}"/></ui:define>
    <ui:define name = "keywords"><meta name="keywords" content="#{indexPageBean.pageComponent.metaKeywords}"/></ui:define>

            <div class="col-xs-12 margin_top_20 padding_fix">

                    <div class="col-md-12 col-sm-6 padding_fix">
                    <vasax32:basicComponentOutput value="#{indexPageBean.components['banner1']}" styleClass="img-responsive col-sm-6-fix padding_fix" dataSrc="holder.js/450x250/sky" />
                        </div>
                    <!--<img class="img-responsive col-sm-6 padding_fix" src=""  data-src="holder.js/450x250/sky" alt="..."/>-->
                    <div class="col-md-12 col-sm-6 padding_fix">
                    <vasax32:basicComponentOutput value="#{indexPageBean.components['banner2']}" styleClass="margin_top_20 img-responsive col-sm-6-fix padding_fix margin_fix_mob" dataSrc="holder.js/450x250/sky" />
                        </div>
                    <!--<img class="margin_top_20 img-responsive col-sm-6 padding_fix" src="" data-src="holder.js/450x250/sky" alt="..."/>-->
                </div>
                <div class="col-md-8 col-sm-12 padding_left_responsive_5">

                        <!--<div class="item"><img class="img-responsive" src="#{request.contextPath}/resources/img/slider/2.jpg" data-src="holder.js/890x520/sky" alt="..."/></div>-->
                        <!--<div class="item"><img class="img-responsive" src="#{request.contextPath}/resources/img/slider/2.jpg" data-src="holder.js/890x520/sky" alt="..."/></div>-->
                        <vasax32:basicComponentOutput value="#{indexPageBean.components['slider']}" itemClass="item" styleClass="img-responsive" dataSrc="holder.js/450x250/sky" />

                </div>
            </div>
            <div class="col-md-12 margin_top_20 padding_fix">
                <div class="col-md-12 col-xs-12" >
                    <ui:repeat value="#{indexPageBean.mainCategories}" var="mainCategory">
                        <h:link outcome="filter">
                            <div class="col-md-2 col-sm-4 col-xs-6 category padding_fix">
                                <img class="img-responsive col-xs-12 padding_fix" src="rest/image/category/#{mainCategory.id}" data-src="holder.js/200x270/sky" alt="..."/>
                                <div class="col-md-12 col-sm-12 col-xs-12 hover_text">
                                    <p class="text-center font_size_16">#{mainCategory.title} </p>
                                </div>
                            </div>
                            <f:param name="id" value="#{mainCategory.id}"/>
                        </h:link>
                    </ui:repeat>
                </div>
            </div>
            <c:if test="#{indexPageBean.hitItems.size() > 0}">
                <div class="col-md-12 col-xs-12"><h1 class="text-center margin_top_20">Хиты продаж</h1></div>
                <div class="col-md-12 col-xs-12">
                    <div id="owl-demo2" class="owl-carousel owl-theme">
                        <ui:repeat value="#{indexPageBean.hitItems}" var="hitItem">
                            <h:link outcome="item">
                                <div class="item category">
                                    <img src="rest/image/item/#{hitItem.id}/small" alt="Owl Image"/>
                                    <div class="col-md-12 hover_text">
                                        <p class="text-center font_size_16">#{hitItem.title}</p>
                                        <p class="text-center font_size_16">#{frontSiteSettings.formatPrice(hitItem.price)}</p>
                                    </div>
                                </div>
                                <f:param name="id" value="#{hitItem.id}" />
                            </h:link>


                        </ui:repeat>
                    </div>
                </div>
